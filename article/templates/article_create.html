{% extends "base.html" %}
{% block content %}
  <ol class="breadcrumb">
    <li><a href="/">首页</a></li>
    <li><a href="/">{{ b.name }}</a></li>
    <li class="active">发表文章</li>
  </ol>
  <form class="form-horizontal" action="/article/create/{{ b.id }}" method="POST">{% csrf_token %} 
    <div class="form-group">	  
      <label for="inputtitle" class="col-sm-1 control-label">标题</label>
      <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputtitle" name="title" placeholder="标题" value="{{title}}" />
      </div>
    </div>
    <div class="form-group">
      <label for="inputcontent" class="col-sm-1 control-label">内容</label>
      <div class="col-sm-10">
        <textarea name="content" class="form-control" rows="3">
	  {{content}}
	</textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-11">
        <button class="btn btn-info">发表文章</button>
      </div>
    </div>
  </form>
{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}
{% endblock %}
